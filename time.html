<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="time.css">

    <title>Document 9</title>
</head>
<body>

    <div class="container">
        <div class="card">
          <p class="time" id="days">00</p>
          <span>Days</span>  
         </div>
        <div class="card">
          <p class="time" id="hours">00</p>
          <span>Hours</span>
          </div>
        <div class="card">
          <p class="time" id="minutes">00</p>
          <span>Minutes</span>
          </div>
        <div class="card">
          <p class="time" id="seconds">00</p>
          <span>Seconds</span>
          </div>
      </div>
      <p class="message">I Will Always  <i class="fas fa-heart"></i> You</p>
      <i id="light-dark-toogle" class="fas fa-sun"></i>
    
    
    <div class="container-fluid">
        <div class="important-dates">
          <div class="date-item">
            <span>3 Haziran 2022:</span> Yıldönümü
          </div>
          <div class="date-item">
            <span>9 Haziran:</span> İlk Buluşma/İlk Sarılma
          </div>
          <div class="date-item">
            <span>13 Mayıs:</span> İlk Bakışma/İlk Temas
          </div>
          <div class="date-item">
            <span>7 Mayıs 2022:</span> İlk Muhabbettimiz
          </div>
          <div class="date-item">
            <span>13 Mart 2022:</span> İlk Mesaj/Tanışma
          </div>
        </div>
    </div>


    <script src="time.js"></script>
</body>
</html>
