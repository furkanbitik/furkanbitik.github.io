<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
 <link rel="stylesheet" href="styles.css">
 <title>Countdown</title>
</head>
<body>
 <div class="container">
    <h1 class="message text-center">Time to Wedding!</h1>
    <div class="row">
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Days</h5>
            <h1 class="card-text" id="days">0</h1>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Hours</h5>
            <h1 class="card-text" id="hours">0</h1>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Minutes</h5>
            <h1 class="card-text" id="minutes">0</h1>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card text-center">
          <div class="card-body">
            <h5 class="card-title">Seconds</h5>
            <h1 class="card-text" id="seconds">0</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center">
      <i id="light-dark-toogle" class="fas fa-sun"></i>
    </div>
 </div>

 <script src="scripts.js"></script>
</body>
</html>
